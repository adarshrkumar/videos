      ]
      var ammountOfVideos_1 = LISTOFVIDEOS.length - 1
      const featuredElement = document.querySelector('#featured table tr')
      const randomElement = document.querySelector('#random table tr')
      var i = 0
      let td;

      FEATUREDVIDEOS.forEach(video => {
